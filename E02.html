<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg

    //ENTRADA
    const mamao = Number(prompt('qual o valor da unidade do mamão?'));

    const sobra = (dinheiro - precofinal);

    if (dinheiro > precofinal) {
        alert(`você pagará ${precofinal} e sobrará ${sobra}`)
    }
    else (precofinal > dinheiro)
    alert(`você não conseguirá pagar ${precofinal} faltará ${falta}`)
